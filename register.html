<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buat Akun Baru</h1>
        <form id="register-form">
            <label for="reg-name">Nama Lengkap:</label>
            <input type="text" id="reg-name" placeholder="Masukkan nama lengkap" required>
            
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" placeholder="contoh@email.com" required>
            
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" placeholder="Buat password" required>
            
            <button type="submit">Register</button>
        </form>
        <div class="navigation-link">
            Sudah punya akun? <a href="index.html">Login di sini</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="register.js"></script>
</body>
</html>
